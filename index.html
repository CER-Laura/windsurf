<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="mx-auto
border border-black
min-h-dvh
bg-gradient-to-b from-black  via-sky-950 to-gray-800">
    <header class="text-white">
        <img src="./assets/perfil.webp" alt="El perfil de laura" 
        class="object-cover mask-radial-at-center mask-radial-from-50% mask-radial-to-80%">
        <section class="flex gap-2">
            <a class="bg-gray-800 p-4 size-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
                href="https://github.com/CER-Laura" target="_blank" aria-label="Github" title="Ir a github">
                <svg width="32" height="32">
                    <use xlink:href="./assets/sprite.svg#github"></use>
                </svg>
            </a>
            <a class="bg-white p-4 size-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
                href="https://www.linkedin.com/in/laura-dominguez/" target="_blank" aria-label="LinkedIn"
                title="Ir a LinkedIn">
                <svg width="32" height="32">
                    <use xlink:href="./assets/sprite.svg#linkedin"></use>
                </svg>
            </a>
            <a class="bg-white p-4 size-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
                href="https://www.youtube.com/@lauradominguez" target="_blank" aria-label="YouTube"
                title="Ir a YouTube">
                <svg width="32" height="32">
                    <use xlink:href="./assets/sprite.svg#youtube"></use>
                </svg>
            </a>
        </section>
    </header>
    <main>
        Links
    </main>
    <footer>
        Lau
    </footer>
</body>

</html>
